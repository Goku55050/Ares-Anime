    <!-- ADS TOP -->

      <!-- Native Ad -->

    <h1 id="download-title" class="section-title">Download Ready</h1>

    <!-- COUNTDOWN BOX -->
    <div class="download-box">
      <p class="subtitle">Your download will be ready in</p>

      <h2 id="countdown" style="
        font-size: 2.4rem;
        text-align: center;
        margin: 12px 0;
        background: linear-gradient(90deg, #ff65c7, #4c5cff);
        -webkit-background-clip: text;
        color: transparent;
      ">5</h2>

      <a id="download-link" class="btn-primary" href="#" style="pointer-events:none;opacity:0.6;">
        Please wait...
      </a>
    </div>

    </p>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>Ares Anime never hosts files. All downloads come from third-party hosts.</p>
  </footer>

  <script src="script.js"></script>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    let timeLeft = 5;
    const countdownEl = document.getElementById("countdown");
    const dlBtn = document.getElementById("download-link");

    const interval = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(interval);

        countdownEl.textContent = "Ready!";
        dlBtn.style.opacity = "1";
        dlBtn.style.pointerEvents = "auto";
        dlBtn.textContent = "Download Now";
      }
    }, 1000);
  </script>
