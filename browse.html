<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ares Anime – Browse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="browse" data-page="browse">

  <!-- Galaxy Background -->
  <div class="stars-bg"></div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <span class="logo-top">Ares</span>
      <span class="logo-bottom">Anime</span>
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="browse.html" class="nav-link active">Browse</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main-content">

    <!-- SEARCH BAR -->
    <section class="home-search">
      <div class="home-search-inner">
        <input
          id="browse-search-input"
          class="home-search-input"
          type="text"
          placeholder="Search anime…"
          autocomplete="off"
        />
      </div>
    </section>

    <!-- BROWSE GRID -->
    <section class="browse-section">
      <h2 class="section-title" style="padding-left: 25px;">All Anime</h2>

      <div id="browse-list" class="browse-grid">
        <!-- Cards inserted by script.js -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© 2025 Ares Anime</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
