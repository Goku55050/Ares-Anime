<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ares Anime ‚Äì Admin Panel</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            background: transparent !important;
            color: white;
        }

        #global-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at top, #3b1b72 0%, #080415 40%, #020006 100%);
            pointer-events: none;
        }

        .admin-wrapper {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .admin-card {
            background: rgba(255,255,255,0.07);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(10px);
            margin-bottom: 25px;
        }

        .admin-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .admin-input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #5b5bff, #ff4ad7);
            border: none;
            border-radius: 12px;
            margin-top: 10px;
            color: white;
            cursor: pointer;
        }

        .admin-section-label {
            font-weight: 700;
            margin-top: 16px;
            display: block;
        }

        #lock-screen {
            text-align: center;
            margin-top: 80px;
            display: none;
        }

        @media (max-width: 600px) {
            .admin-card {
                padding: 15px;
            }
        }
    </style>
</head>

<body data-page="admin">

<div id="global-bg"></div>

<!-- LOCK SCREEN (if no admin key) -->
<div id="lock-screen">
    <h2>Access Denied</h2>
    <p>Invalid or missing admin key.</p>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel" class="admin-wrapper">

    <h1 style="text-align:center; margin-bottom:25px;">üîê Ares Anime ‚Äì Admin Panel</h1>

    <!-- ADD ANIME -->
    <div class="admin-card">
        <div class="admin-title">‚ûï Add Anime</div>

        <input id="anime-title" class="admin-input" placeholder="Anime Title" />
        <input id="anime-id" class="admin-input" placeholder="Anime ID (unique slug)" />
        <input id="anime-poster" class="admin-input" placeholder="Poster URL" />
        <textarea id="anime-description" class="admin-input" placeholder="Description"></textarea>

        <button class="btn" onclick="adminAddAnime()">Save Anime</button>
    </div>

    <!-- ADD SEASON -->
    <div class="admin-card">
        <div class="admin-title">üìÅ Add Season</div>

        <select id="season-anime-select" class="admin-input"></select>
        <input id="season-name" class="admin-input" placeholder="Season Name (e.g. Season 1)" />

        <button class="btn" onclick="adminAddSeason()">Add Season</button>
    </div>

    <!-- ADD EPISODE -->
    <div class="admin-card">
        <div class="admin-title">üé¨ Add Episode</div>

        <select id="episode-anime-select" class="admin-input" onchange="adminUpdateSeasonDropdown()"></select>
        <select id="episode-season-select" class="admin-input"></select>

        <input id="ep-number" class="admin-input" placeholder="Episode Number" />
        <input id="ep-title" class="admin-input" placeholder="Episode Title" />

        <span class="admin-section-label">Streaming Servers</span>
        <input id="stream-filemoon" class="admin-input" placeholder="Filemoon Stream URL" />
        <input id="stream-streamgh" class="admin-input" placeholder="StreamGH Stream URL" />
        <input id="stream-streamtape" class="admin-input" placeholder="StreamTape Stream URL" />

        <span class="admin-section-label">Download Servers</span>
        <input id="dl-filemoon" class="admin-input" placeholder="Filemoon Download URL" />
        <input id="dl-streamgh" class="admin-input" placeholder="StreamGH Download URL" />

        <button class="btn" onclick="adminAddEpisode()">Add Episode</button>
    </div>

    <!-- GITHUB SAVE SETTINGS -->
    <div class="admin-card">
        <div class="admin-title">üíæ GitHub Auto-Save</div>

        <input id="github-owner" class="admin-input" placeholder="GitHub Username" />
        <input id="github-repo" class="admin-input" placeholder="Repository Name" />
        <input id="github-branch" class="admin-input" value="main" placeholder="Branch (main)" />
        <input id="github-file-path" class="admin-input" value="animeData.json" placeholder="File Path (animeData.json)" />
        <input id="github-token" class="admin-input" type="password" placeholder="GitHub Token (not saved)" />

        <button class="btn" onclick="adminSaveToGithub()">Save to GitHub</button>
    </div>

</div>

<script src="script.js"></script>

<!-- ADMIN KEY VALIDATION -->
<script>
    const ADMIN_KEY = "ARES2025";  
    const urlKey = new URLSearchParams(location.search).get("key");

    if (urlKey !== ADMIN_KEY) {
        document.getElementById("admin-panel").style.display = "none";
        document.getElementById("lock-screen").style.display = "block";
    }
</script>

</body>
  </html>
